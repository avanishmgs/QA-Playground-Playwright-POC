name: PlaywrightQAPlaygroundDailyTests

on:
  # Daily run at 08:00 AM IST (02:30 UTC)
  schedule:
    - cron: '30 2 * * *'

  workflow_dispatch:

jobs:
  qaplayground-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      CI: true
      TAG: '@qaplayground'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run QA Playground Playwright Tests (Daily)
        run: |
          echo "Running Daily QA Playground Tests"
          echo "Using Tag: $TAG"
          npx playwright test --grep "$TAG"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qaplayground-playwright-report
          path: playwright-report/
          retention-days: 30
